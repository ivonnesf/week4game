<!DOCTYPE html>
<html>

<head>
  <title>simple crystal game</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
  <script src="assets/javascript/script.js" type="text/javascript"></script>

</head>

<body>
  <div class="container">
 <h1>Crystal Collector</h1>
 <p>Click each crystal go get a hidden value and match the number to match! Each time you click on a crystal, it's value will add up. Dont go over or you'll loose!

 </p>
  <h2>Number to match:
    <span id="number-to-guess"></span>
  </h2>
  <h2>Your Added Score:
    <span id="AddScore"> 0</span>
  </h2>
  <p class="pink">Loses:
    <span id="loseScore">0</span>
  </p>
  <p class="yellow">Wins:
    <span id="winScore">0</span>
  </p>

  <!-- Note that this div is now empty. We will fill it dynamically -->
  <div id="crystals">
    <img class="crystal-image image1" src="assets/images/crystal-01.png" />
    <img class="crystal-image image2" src="assets/images/crystal-02.png" />
    <img class="crystal-image image3" src="assets/images/crystal-03.png" />
    <img class="crystal-image image4" src="assets/images/crystal-04.png" />
  </div>
</div>
  <!-- JAVASCRIPT  -->
  <!-- ========================================= -->
  


</body>

</html>
